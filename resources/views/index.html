<html>
	<head>
		<title>Addvise</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<span class="logo"><img src="images/addvise-icon.png" alt="" /></span>
						<h1>Addvise</h1>
						<p>Seek Advice, Give Advice.</p>
					</header>

				<!-- Nav -->
					<nav id="nav">
						<ul>
							<li><a href="#ask" class="active">Ask</a></li>
							<li><a href="#answer">Answer</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Ask Section -->
							<section id="ask" class="main special">
								<div class="spotlight">
									<div class="content">
										<header class="major">
											<h2>Request for Advice</h2>
										</header>
										<ul class="actions">
											<select>
                                            <option value="" disabled selected hidden>Select Category</option>
                                            <option value="volvo">Education</option>
                                            <option value="saab">Healthcare</option>
                                            <option value="opel">Ageing</option>
                                            <option value="audi">Technology</option>
                                            <option value="audi">Relationships</option>
                                            <option value="audi">Others</option>
                                            </select> <br>
											<input type="text" name="request"><br>
											<input type="submit" value="Submit">
										</ul>
									</div>
								</div>
							</section>

						<!-- Answer Section -->
							<section id="answer" class="main special">
								<header class="major">
									<h2>Give Advice</h2>
								</header>
								<select>
                                            <option value="" disabled selected hidden>Select Category</option>
                                            <option value="volvo">Education</option>
                                            <option value="saab">Healthcare</option>
                                            <option value="opel">Ageing</option>
                                            <option value="audi">Technology</option>
                                            <option value="audi">Relationships</option>
                                            <option value="audi">Others</option>
                                            </select> <br>
								<ul class="features">
									<li>
										<span class="icon major style1 fa-code"></span>
										<h3>User A</h3>
									</li>
									<li>
										<span class="icon major style3 fa-copy"></span>
										<h3>User B</h3>
									</li>
									<li>
										<span class="icon major style5 fa-diamond"></span>
										<h3>User C</h3>
									</li>
								</ul>
							</section>
					</div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>

			<script src="assets/js/main.js"></script>
